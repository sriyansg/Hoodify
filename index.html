<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoodify</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="image/jpg" href="images/logo.png"/>

</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/logo.png" alt="Spotify">Hoodify</li>
            <li>Home</li>
            <li><a href="https://www.linkedin.com/in/sriyans-ghose-977667202/" target="_blank" style="text-decoration: none;color:white ;">About</a></li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <div class="songList">
                <h1>Playlist</h1>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img alt="1">
                        <span class="songName">Blinding lights</span>
                        <span class="songListPlay"><span class="timeStamp">02:20 <i id="0"
                                    class="far songItemPlay fa-2x fa-play-circle"></i>
                            </span></span>
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <span class="songName">Blinding lights</span>
                        <span class="songListPlay"><span class="timeStamp">03:56 <i id="1"
                                class="far songItemPlay fa-2x fa-play-circle"></i>
                            </span></span>
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <span class="songName">Blinding lights</span>
                        <span class="songListPlay"><span class="timeStamp">03:20 <i id="2"
                                    class="far songItemPlay fa-2x fa-play-circle"></i>
                            </span></span>
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <span class="songName">Blinding lights</span>
                        <span class="songListPlay"><span class="timeStamp">03:18 <i id="3"
                                    class="far songItemPlay fa-2x fa-play-circle"></i>
                            </span></span>
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <span class="songName">Blinding lights</span>
                        <span class="songListPlay"><span class="timeStamp">02:41 <i id="4"
                                    class="far songItemPlay fa-2x fa-play-circle"></i>
                            </span></span>
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <span class="songName">Blinding lights</span>
                        <span class="songListPlay"><span class="timeStamp">03:23 <i id="5"
                                    class="far songItemPlay fa-2x fa-play-circle"></i>
                            </span></span>
                    </div>
                </div>
            </div>

            <div class="songBanner">
                <img src="abCovers/1.png" id="album">
                <div id="masterSongName">Mood</div>
            </div>

        </div>
    </main>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max=" 100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="images/musicPlaying.gif" width="40px" alt="" id="playgif"> <span id="masterSongName2">Mood</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/14227b4049.js" crossorigin="anonymous"></script>
</body>

</html>
